<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="./css/styles.css"> 
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;500&family=Smooch+Sans:wght@100;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0440bcccc.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header>
       Log in Helper
    </header>

    <main>
        <form>
            <section class="input-container">
                <h1>Faça o Login:</h1>
                <input type="email" placeholder="example@gmail.com">
                
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="*************">
                    <i class="fa-solid fa-eye" id="eye"></i>
                    <i class="fa-solid fa-eye-low-vision" id="eye-closed"></i>
                </div>
                
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar Senha?</span>
                </div>

                <a href="#">Esqueceu a senha?</a>

            </section>

            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>
                
                <aside>
                    <a href="#"><i class="fa-brands fa-google google"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook facebook"></i></a>
                </aside>

            </section>

            <footer>
                <hr>
                <span>Ainda não tem conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
        
    </main>

</body>

</html>
